server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: taxi
          uri: http://localhost:8081
          predicates:
            - Path=/taxis/** 
        - id: passenger
          uri: http://localhost:8082
          predicates:
            - Path=/passengers/** 
        - id: call
          uri: http://localhost:8083
          predicates:
            - Path=/calls/** 
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: taxi
          uri: http://taxi:8080
          predicates:
            - Path=/taxis/** 
        - id: passenger
          uri: http://passenger:8080
          predicates:
            - Path=/passengers/** 
        - id: call
          uri: http://call:8080
          predicates:
            - Path=/calls/** 
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080